<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form</h1>
    <button>Formun dışında</button>
    <form action="/food">
      <button type="button">Lütfen Yollama</button>
      <div>
        <label for="userName">Kullanıcı Adı Giriniz:</label>
        <input id="userName" type="text" placeholder="Kullanıcı Adı" />
      </div>
      <div>
        <label for="password">Şifre Giriniz:</label>
        <input id="password" type="password" placeholder="Password" />
      </div>
      <button type="submit">Gönder</button>
      <div>
        <label for="color">Renk Seçiniz:</label>
        <input id="color" type="color" />
      </div>
      <div>
        <label for="number">Sayı Seçiniz:</label>
        <input id="number" type="number" />
      </div>
      <button>Gönder!!</button>
      <input type="submit" value="Tıklayın" />
    </form>
    <hr />
    <form action="https://www.reddit.com/search">
      <label for="search">Redditte ara</label>
      <input type="text" id="search" name="q" />
      <button>Git</button>
    </form>
    <hr />
    <form action="https://www.google.com/search">
      <label for="search">Googleda ara</label>
      <input type="text" id="search" name="q" />
      <button>GİT</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results">
      <label for="results">youtubeda ara</label>
      <input type="text" id="results" name="search_query" />
      <button>GİT</button>
    </form>
    <hr />
    <form action="/birds">
      <input type="checkbox" id="agree" name="tos" />
      <label for="agree">Kabul Ediyorum.</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" />
      </p>
      <p>
        <label for="animal">Hayvanınızı seçiniz..</label>
        <select name="animal" id="animal">
          <option value="">Please choose an option</option>
          <option value="fish">Balık</option>
          <option value="dog">Köpek</option>
          <option value="bird">Kuş</option>
          <option value="cat" selected>Kedi</option>
        </select>
      </p>
      <div>
        <label for="cheese">Peynir Toplamı:</label>
        <input
          type="range"
          name="cheese"
          id="cheese"
          min="1"
          max="99"
          step="7"
          value="70"
        />
      </div>
      <div>
        <label for="wish">Özel İstek:</label> <br>
        <textarea name="wish" id="wish" cols="30" rows="10" placeholder="buraya birşeyler yazın"></textarea>
      </div>

      <button>Yolla</button>
    </form>
    <h2>Validations</h2>
    <form action="/spare">
        <label for="first">İsim Gİirniz</label>
        <input type="text" name="first" id="first" required >
        <div>
            <label for="visitor">Ziyaretçi ismi:</label>
            <input type="text" name="visitor" id="visitor" minlength="5" maxlength="25" required >
        </div>
        
        <button>Submit</button>
    </form>
  </body>
</html>
